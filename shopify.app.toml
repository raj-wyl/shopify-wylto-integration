client_id = "9a34c19041cf5f110b539791f7d8a1ee"
name = "Wylto"
application_url = "https://wylto-production-pfcaxtk5da-el.a.run.app"
embedded = true

[build]
automatically_update_urls_on_dev = true
distribution = "public"

[webhooks]
api_version = "2026-01"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

[webhooks.compliance_topics]
  customer_data_request = "/webhooks/customers/data_request"
  customer_redaction = "/webhooks/customers/redact"
  shop_redaction = "/webhooks/shop/redact"

[access_scopes]
scopes = "read_checkouts,read_customers,read_fulfillments,read_orders,read_products"

[auth]
redirect_urls = [
  "https://wylto-production-pfcaxtk5da-el.a.run.app/auth/callback",
  "https://wylto-production-pfcaxtk5da-el.a.run.app/auth/shopify/callback",
  "https://wylto-production-pfcaxtk5da-el.a.run.app/api/auth/callback"
]
