# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "9a34c19041cf5f110b539791f7d8a1ee"
name = "Wylto"
application_url = "https://wylto-production-pfcaxtk5da-el.a.run.app"
embedded = true

[build]
automatically_update_urls_on_dev = true
distribution = "public"

[webhooks]
api_version = "2026-01"

  # App lifecycle webhooks
  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

  # Business webhooks - Orders
  [[webhooks.subscriptions]]
  topics = [ "orders/create" ]
  uri = "/webhooks/orders/create"

  [[webhooks.subscriptions]]
  topics = [ "orders/updated" ]
  uri = "/webhooks/orders/updated"

  # Business webhooks - Fulfillments
  [[webhooks.subscriptions]]
  topics = [ "fulfillments/create" ]
  uri = "/webhooks/fulfillments/create"

  # Business webhooks - Checkouts
  [[webhooks.subscriptions]]
  topics = [ "checkouts/create" ]
  uri = "/webhooks/checkouts/create"

  [[webhooks.subscriptions]]
  topics = [ "checkouts/update" ]
  uri = "/webhooks/checkouts/update"

  # GDPR Compliance webhooks (mandatory for App Store)
  [[webhooks.subscriptions]]
  compliance_topics = [ "customers/data_request" ]
  uri = "/webhooks/customers/data_request"

  [[webhooks.subscriptions]]
  compliance_topics = [ "customers/redact" ]
  uri = "/webhooks/customers/redact"

  [[webhooks.subscriptions]]
  compliance_topics = [ "shop/redact" ]
  uri = "/webhooks/shop/redact"

[access_scopes]
scopes = "read_checkouts,read_customers,read_fulfillments,read_orders,read_products"

[auth]
redirect_urls = [
  "https://wylto-production-pfcaxtk5da-el.a.run.app/auth/callback",
  "https://wylto-production-pfcaxtk5da-el.a.run.app/auth/shopify/callback",
  "https://wylto-production-pfcaxtk5da-el.a.run.app/api/auth/callback"
]
